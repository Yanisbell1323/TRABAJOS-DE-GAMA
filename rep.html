    <title> panel de administracion</title>
    <link rel="stylesheet" href="rep.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
  <div class="sidebar">
    <h4>Administracion</h4>
    <a href="panel.css">informacion de la empresa</a>

  <div class="main-content">
    <h2 class="mb-4">Reportes de Maquillaje</h2>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card bg-primary text-white text-center p-3">
          <h5>Total de Productos</h5>
          <p class="fs-3">36</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-success text-white text-center p-3">
          <h5>Stock Disponible</h5>
          <p class="fs-3">280 unidades</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning text-dark text-center p-3">
          <h5>Categorías</h5>
          <p class="fs-5">Rostro, Labios, Ojos</p>
        </div>
      </div>
    </div>
    <h4>Resumen por categoría</h4>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Categoría</th>
          <th>Productos</th>
          <th>Stock Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rostro</td>
          <td>12</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Labios</td>
          <td>14</td>

        </tr>
        <tr>
          <td>Ojos</td>
          <td>10</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>
  </div>
